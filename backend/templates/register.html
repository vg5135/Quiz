<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post" action="{{ url_for('routes.register') }}">
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" required><br>
        Full Name: <input type="text" name="full_name"><br>
        Qualification: <input type="text" name="qualification"><br>
        Date of Birth: <input type="date" name="date_of_birth"><br>
        <input type="submit" value="Register">
    </form>
    <a href="{{ url_for('routes.login_form') }}">Already have an account? Login</a>
</body>
</html>
